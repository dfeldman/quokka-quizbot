<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentin Quokka's Quizverse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: #120458;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10px 10px, #ffffff03 1px, transparent 0),
                linear-gradient(to right, #2a1f6d 1px, transparent 1px),
                linear-gradient(to bottom, #2a1f6d 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #000;
            border: 4px solid #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 2px solid #333;
        }

        .timer {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 1s ease-in-out infinite;
        }

        .timer.warning {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .question-count {
            font-size: 14px;
            color: #00ff00;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 72px;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
            padding: 15px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .sequence-container {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .sequence-item {
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            cursor: grab;
            user-select: none;
            transition: all 0.3s;
            position: relative;
        }

        .sequence-item:active {
            cursor: grabbing;
            transform: scale(1.02);
        }

        .sequence-item.dragging {
            opacity: 0.5;
        }

        .option-button {
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-answer {
            width: 100%;
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .submit-button {
            width: 100%;
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }

            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }

        .feedback {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            opacity: 0;
            position: relative;
        }

        .correct {
            color: #00ff00;
            animation: correctAnswer 0.5s forwards;
        }

        .incorrect {
            color: #ff0000;
            animation: incorrectAnswer 0.5s forwards;
        }


        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .container.shake {
            animation: shake 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) both;
            border-color: #ff0000;
        }

        /* Additional animation to flash the container red */
        @keyframes flashRed {

            0%,
            100% {
                background-color: #000;
            }

            50% {
                background-color: rgba(255, 0, 0, 0.2);
            }
        }

        .container.shake {
            animation:
                shake 0.7s cubic-bezier(0.36, 0, 0.66, -0.56),
                flashRed 0.7s ease-in-out;
        }

        @keyframes correctAnswer {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes incorrectAnswer {

            0%,
            100% {
                transform: scale(1);
            }

            20%,
            60% {
                transform: scale(1.1) rotate(-3deg);
            }

            40%,
            80% {
                transform: scale(1.1) rotate(3deg);
            }
        }

        .score-display {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            animation: fall 3s linear forwards;
            top: -20px;
            /* Start above the viewport */
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(120vh) rotate(720deg);
                /* Go beyond viewport height */
            }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
        }

        #welcome-screen h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 10px #00ff00;
            }

            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .leaderboard {
            background-color: #1a1a1a;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .leaderboard h3 {
            color: #00ff00;
            margin-bottom: 15px;
            text-align: center;
        }

        #leaderboard-list div {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #leaderboard-list div:last-child {
            border-bottom: none;
        }

        .submit-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        .submit-button:disabled::after {
            display: none;
        }

        .input-answer {
            width: 100%;
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .input-answer:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        /* Add ripple effect for when input becomes valid */
        @keyframes validInput {
            0% {
                border-color: #fff;
            }

            50% {
                border-color: #00ff00;
            }

            100% {
                border-color: #fff;
            }
        }

        .input-answer.valid {
            animation: validInput 0.5s ease-out;
        }

        .option-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .option-button:disabled::before {
            display: none;
        }

        .option-button:disabled:hover {
            background-color: #333;
            transform: none;
            box-shadow: none;
        }

        .leaderboard {
            background-color: #1a1a1a;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            position: relative;
        }

        .leaderboard {
            background-color: #1a1a1a;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            position: relative;
            overflow: visible;
            /* Allow first-place glow to extend outside */
        }

        .leaderboard-entry {
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            transition: all 0.3s ease;
            margin: 0;
            /* Reset margin */
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .leaderboard-entry.first-place {
            background: linear-gradient(90deg, #000, #222, #000);
            border: 2px solid #00ff00;
            border-radius: 4px;
            padding: 12px 20px;
            margin: 4px 0;
            /* Add margin instead of negative margin */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .player-name {
            color: #fff;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-left: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .player-name:hover {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            text-decoration: none;
        }

        .player-score {
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
        }

        .loading {
            text-align: center;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80% {
                content: '...';
            }

            100% {
                content: '';
            }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes firstPlace {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            }
        }

        .rank {
            position: absolute;
            left: 10px;
            color: #666;
            font-size: 12px;
        }

        .leaderboard-entry.first-place.celebrate {
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 255, 0, 0);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            }
        }


        .leaderboard-entry {
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            transition: all 0.3s ease;
        }

        .leaderboard-entry.show {
            opacity: 1;
            transform: translateY(0);
        }

        .leaderboard-entry.first-place {
            background: linear-gradient(90deg, #000, #222, #000);
            border: 2px solid #00ff00;
            margin: -2px;
            padding: 12px 20px;
        }

        /* Separate animation for first place celebration */
        .leaderboard-entry.first-place.celebrate {
            animation: celebrate 1s ease-in-out;
        }

        #welcome-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .game-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            image-rendering: pixelated;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }


        .intro-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            text-align: left;
            min-height: 160px;
            /* Estimated height based on text length */
            width: 100%;
            white-space: pre-wrap;
            position: relative;
        }

        .cursor {
            position: absolute;
            background-color: #00ff00;
            width: 12px;
            height: 24px;
            animation: blink 1s step-end infinite;
            display: inline-block;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .intro-text span {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        /* Make the start button appear after text is done */
        .start-button {
            opacity: 0;
            transform: translateY(20px);
        }

        .start-button.show {
            animation: showButton 0.5s forwards;
        }

        @keyframes showButton {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 10px;
            border: 4px solid #00ff00;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        .countdown-timer {
            font-size: 48px;
            color: #00ff00;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 40px;
            border: 4px solid #ff0000;
            color: #ff0000;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .end-button {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .end-button:hover {
            background-color: #00ff00;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .end-button:active {
            transform: translateY(1px);
        }

        .end-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .end-button.post-score {
            border-color: #00ff00;
            color: #00ff00;
        }

        .end-button.home {
            border-color: #fff;
            color: #fff;
        }

        .end-button.home:hover {
            background-color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="welcome-screen">
            <img src="logos/quokka-transparent.png" alt="quokka" class="game-logo" />
            <h1>QUOKKA QUIZ</h1>
            <div class="intro-text"></div>
            <button class="submit-button start-button" onclick="startQuiz()">START GAME</button>
        </div>


        <div id="quiz-screen" style="display: none;">
            <div class="stats-bar">
                <div class="timer">30</div>
                <div class="question-count">Question 1/10</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="question"></div>
            <div class="options"></div>
            <div class="feedback"></div>
        </div>

        <div id="end-screen" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">QUIZ COMPLETE!</h2>
            <div class="score-display">0</div>
            <div class="leaderboard">
                <h3>LEADERBOARD</h3>
                <div id="leaderboard-list"></div>
            </div>
            <div class="end-screen-actions">
                <div class="player-rank">
                    YOUR RANK
                    <div class="rank-number">
                        <span id="rank-value">0</span>
                        <span class="rank-suffix"></span>
                    </div>
                </div>
                <button class="end-button follow" onclick="follow()">FOLLOW THE QUOKKA</button>
                <button class="end-button post-score" onclick="postScoreToBsky()">POST SCORE</button>
                <button class="end-button home" onclick="goHome()">EXEC BSKY.APP</button>
            </div>
        </div>

    </div>
    <script>

        const gameState = {
            username: null,
            currentQuiz: null,
            hasCompletedQuiz: false
        };

        const CONFIG = {
            // Default to production URLs
            API_BASE_URL: 'https://labs.dfeldman.org/',
            QUIZ_FILES_URL: 'https://webassets.dfeldman.org/labs/quokka/quizzes',
            FORCED_QUIZ: null  // Will be set if specified in URL
        };
        // filled in later
        API_ENDPOINTS = {};

        ERROR_STATE = false;

        // Look for URL parameters that override these
        function initializeConfig() {
            const urlParams = new URLSearchParams(window.location.search);

            // Allow overriding API base URL
            if (urlParams.get('apiUrl')) {
                CONFIG.API_BASE_URL = urlParams.get('apiUrl');
            } else {
                CONFIG.API_BASE_URL = 'https://labs.dfeldman.org/';
            }

            // Directory to look for quizes
            if (urlParams.get('quizUrl')) {
                CONFIG.QUIZ_FILES_URL = urlParams.get('quizUrl');
            }

            // Just for testing, allow forcing the quiz to a certain file
            if (urlParams.get('testQuiz')) {
                CONFIG.FORCED_QUIZ = urlParams.get('testQuiz');
            }

            // Enhanced dev logging
            console.log('Configuration:', {
                API_BASE_URL: CONFIG.API_BASE_URL,
                QUIZ_FILES_URL: CONFIG.QUIZ_FILES_URL,
                FORCED_QUIZ: CONFIG.FORCED_QUIZ,
                username: urlParams.get('username')
            });
            API_ENDPOINTS = {
                checkCompletion: `${CONFIG.API_BASE_URL}/api/check-completion`,
                postScore: `${CONFIG.API_BASE_URL}/api/scores`,
                getLeaderboard: `${CONFIG.API_BASE_URL}/api/leaderboard`,
                socialPost: `${CONFIG.API_BASE_URL}/api/social-post`,
                checkLogin: `${CONFIG.API_BASE_URL}/api/test-auth`
            };

        }

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft;
        let draggingElement = null;




        function initializeGame() {
            initializeConfig(); // run first
            try {
                // Extract URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                gameState.username = urlParams.get('username');

                if (!gameState.username) {
                    showError("Invalid username. Please log in again.");
                    return;
                }

                // Hide quiz screen and end screen initially
                document.getElementById('quiz-screen').style.display = 'none';
                document.getElementById('end-screen').style.display = 'none';

                // Start initialization checks
                if (! checkLogin()) return;
                if (! checkGameAvailability()) return;

            } catch (error) {
                showError("Failed to initialize game: " + error.message);
            }
        }

        async function checkLogin() {
            try {
                const response = await fetch(`${API_ENDPOINTS.checkLogin}`, {credentials: 'include'});
                if (!response.ok) {
                    showError("Can't contact server");
                    return false;
                    console.log(response);
                    throw new Error('Server error');
                }
                return true;
            } catch (error) {
                showError("Failed to check login");
                throw error;
            }
        }


        async function checkGameAvailability() {
            try {
                // Get today's quiz
                const quiz = await getTodaysQuiz();
                if (!quiz) {
                    showError("No quiz available today. Please come back tomorrow!");
                    return;
                }

                gameState.currentQuiz = quiz;

                // Check if user has already completed today's quiz
                // This uses the ID so it requires the quiz actually exists
                if ((! CONFIG.FORCED_QUIZ) && (await hasCompletedTodaysQuiz())) {
                    showError("You have already completed today's quiz!");
                    return;
                }

                // Check quiz timing
                await checkQuizTiming();

            } catch (error) {
                showError("Failed to check game availability: " + error.message);
                throw error;
            }
        }


        function startGame() {
            // Show welcome screen with intro text
            document.getElementById('welcome-screen').style.display = 'block';
            typewriterIntro(gameState.currentQuiz.introText);
        }

        // Called when user clicks START GAME button
        function startQuiz() {
            // Hide welcome screen

        async function getTodaysQuiz() {

                if (CONFIG.FORCED_QUIZ) {
                    // Use specified quiz file
                    quizUrl = `${CONFIG.FORCED_QUIZ}.json`;
                    console.log('Dev mode: Loading forced quiz:', quizUrl);
                } else {

                    const today = new Date();
                    const dateString = today.toISOString().split('T')[0];
                    quizUrl = `${CONFIG.QUIZ_FILES_URL}/${dateString}.json`;
                }
                
                const response = await fetch(quizUrl);
                
                // Handle HTTP errors
                if (response.status === 404 || response.status === 403) {
                    console.error('No quiz found:', quizUrl);
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const quiz = await response.json();
                
                // Validate quiz structure
                if (!quiz.id || !quiz.startTime || !quiz.endTime || !quiz.questions || !Array.isArray(quiz.questions)) {
                    console.error('Invalid quiz format:', quiz);
                    throw new Error('Invalid quiz format');
                }
                quiz.url = quizUrl;
                return quiz;
            } catch (error) {
                console.error("Failed to fetch quiz:", error);
                if (error.message.includes('Failed to fetch')) {
                    showError("Unable to connect to quiz server. Please check your internet connection.");

        function dragStart(e) {
            draggingElement = e.target;
            e.target.classList.add('dragging');
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
            draggingElement = null;
        }

        function dragOver(e) {
            e.preventDefault();
            if (!draggingElement || e.target === draggingElement) return;

            const container = e.target.parentNode;
            const afterElement = getDragAfterElement(container, e.clientY);
            if (afterElement) {
                container.insertBefore(draggingElement, afterElement);
            } else {
                container.appendChild(draggingElement);
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.sequence-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function drop(e) {
            e.preventDefault();
        }

        function checkAnswer(answer) {
            clearInterval(timer);
            const question = gameState.currentQuiz.questions[currentQuestion];
            let isCorrect = false;
            let points = 0;

            switch (question.type) {
                case 'numeric':
                    const numericAnswer = parseInt(answer);
                    const difference = Math.abs(numericAnswer - question.correct);
                    const maxDifference = question.range || 10;
                    if (difference === 0) {
                        isCorrect = true;
                        points = 1000;
                    } else if (difference <= maxDifference) {
                        points = Math.floor(1000 * (1 - difference / maxDifference));
                    }
                    break;
                case 'sequence':
                    const correctOrder = question.correct;
                    isCorrect = JSON.stringify(answer) === JSON.stringify(correctOrder);
                    if (isCorrect) points = 1000;
                    break;
                default:
                    isCorrect = answer.toLowerCase() === question.correct.toLowerCase();
                    if (isCorrect) points = 1000;
            }

            score += points;
            showFeedback(isCorrect, question.correct, points);
        }

        function typewriterIntro(text) {
            const introDiv = document.querySelector('.intro-text');
            const startButton = document.querySelector('.start-button');
            let currentLineDiv = document.createElement('div');
            currentLineDiv.className = 'intro-line';
            introDiv.appendChild(currentLineDiv);

            // Create cursor
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            currentLineDiv.appendChild(cursor);

            let charIndex = 0;
            let currentWord = '';
            const words = text.split(' ');
            let wordIndex = 0;

            function typeNextChar() {
                if (wordIndex < words.length) {
                    const word = words[wordIndex];

                    // Handle line breaks at the start of words
                    if (word === '\n') {
                        currentLineDiv = document.createElement('div');
                        currentLineDiv.className = 'intro-line';
                        introDiv.appendChild(currentLineDiv);
                        currentLineDiv.appendChild(cursor);
                        wordIndex++;
                        setTimeout(typeNextChar, 50);
                        return;
                    }

                    if (charIndex < word.length) {
                        // Type next character of current word
                        const char = word[charIndex];
                        const span = document.createElement('span');
                        span.textContent = char;
                        currentLineDiv.insertBefore(span, cursor);
                        charIndex++;
                        setTimeout(typeNextChar, 50);
                    } else {
                        // Word complete - add space if not last word
                        if (wordIndex < words.length - 1 && words[wordIndex + 1] !== '\n') {
                            const span = document.createElement('span');
                            span.textContent = ' ';
                            currentLineDiv.insertBefore(span, cursor);
                        }
                        charIndex = 0;
                        wordIndex++;

                        // Check if next word fits
                        if (wordIndex < words.length && words[wordIndex] !== '\n') {
                            const testDiv = currentLineDiv.cloneNode(true);
                            testDiv.style.visibility = 'hidden';
                            testDiv.style.position = 'absolute';
                            const testSpan = document.createElement('span');
                            testSpan.textContent = words[wordIndex];
                            testDiv.appendChild(testSpan);
                            introDiv.appendChild(testDiv);

                            if (testDiv.offsetWidth > introDiv.offsetWidth - 40) {  // Account for padding
                                // Create new line
                                currentLineDiv = document.createElement('div');
                                currentLineDiv.className = 'intro-line';
                                introDiv.appendChild(currentLineDiv);
                                currentLineDiv.appendChild(cursor);
                            }
                            testDiv.remove();
                        }
                        setTimeout(typeNextChar, 50);
                    }
                } else {
                    // Done typing
                    startButton.classList.add('show');
                }
            }

            typeNextChar();
        }

                    scoreData.force = true;
                }

                const response = await fetch(API_ENDPOINTS.postScore, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(scoreData)
                });

                if (!response.ok) {
                    throw new Error('Failed to post score');
                }

                return await response.json();
            } catch (error) {
                console.error("Failed to post score:", error);
                throw error;
            }
        }

        function showError(message) {
            if (ERROR_STATE) return;
            console.log("Showing error:" + message);
            ERROR_STATE = true;
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.innerHTML = ''; // Clear existing content
            document.body.appendChild(errorDiv);
        }

        const SOUNDS = {
            // Basic button clicks
            buttonHover: {
                type: "short electronic blip",
                when: "On any button hover",
                notes: "Subtle, 8-bit style, not annoying as it happens often"
            },
            
            buttonClick: {
                type: "positive click/select sound",
                when: "On any button press",
                notes: "Slightly more pronounced than hover, still quick"
            },

            // Typewriter effects
            typewriter: {
                type: "retro computer keyboard click",
                when: "Each character during intro text and questions",
                notes: "Very short, can repeat quickly, two alternating subtle variants"
            },

            // Question handling
            questionAppear: {
                type: "rising electronic tone",
                when: "When new question appears",
                notes: "Brief whoosh or rise, builds anticipation"
            },

            timerTick: {
                type: "clock tick",
                when: "Last 5 seconds of timer",
                notes: "Urgent but not alarming, increases tension"
            },

            timeWarning: {
                type: "alert beep",
                when: "When timer reaches 10 seconds",
                notes: "More noticeable than regular tick, signals urgency"
            },

            timeUp: {
                type: "negative buzzer",
                when: "When time runs out",
                notes: "Distinct from incorrect answer sound"
            },

            // Answer feedback
            correct: {
                type: "victory jingle",
                when: "Correct answer given",
                notes: "Upbeat, celebratory, ~1 second long"
            },

            incorrect: {
                type: "error sound",
                when: "Wrong answer given",
                notes: "Quick descending tone, not too harsh"
            },

            // Score and leaderboard
            scoreCount: {
                type: "coin or point sound",
                when: "During score counting animation",
                notes: "Classic arcade score sound, can repeat rapidly"
            },

            leaderboardEntry: {
                type: "positive chime",
                when: "Each leaderboard entry appears",
                notes: "Ascending tones as entries appear from 5th to 1st"
            },

            firstPlace: {
                type: "victory fanfare",
                when: "User gets first place",
                notes: "Longer celebration sound, most impressive sound in game"
            },

            // Game start/end
            gameStart: {
                type: "energetic startup sound",
                when: "Pressing START GAME button",
                notes: "Builds excitement, ~2 seconds"
            },

            gameComplete: {
                type: "completion fanfare",
                when: "Quiz finished",
                notes: "Satisfying finish sound before score display"
            }
        };

        // Example implementation for sound system:
        const SoundManager = {
            sounds: {},
            
            init() {
                // Preload all sounds
                Object.keys(SOUNDS).forEach(key => {
                    this.sounds[key] = new Audio(`/sounds/${key}.mp3`);
                    // Set volume levels based on sound type
                    if (key === 'buttonHover' || key === 'typewriter') {
                        this.sounds[key].volume = 0.3; // Quieter for frequent sounds
                    }
                });
            },

            play(soundName) {
                if (this.sounds[soundName]) {
                    // For quick repeating sounds, reset and play
                    this.sounds[soundName].currentTime = 0;
                    this.sounds[soundName].play().catch(e => console.log('Sound play prevented:', e));
                }
            },

            // Special handler for rapid succession sounds (like typewriter or score counting)
            playTyping() {
                // Alternate between two slightly different typing sounds
                const soundName = Math.random() < 0.5 ? 'typewriter1' : 'typewriter2';
                this.play(soundName);
            },

            // For ascending leaderboard sounds
            playLeaderboardEntry(position) {
                // Play increasingly higher-pitched sounds for better positions
                const sound = this.sounds['leaderboardEntry'];
                sound.playbackRate = 0.8 + (position * 0.1); // Higher pitch for better positions
                sound.play();
            }
        };

        document.addEventListener('DOMContentLoaded', initializeGame);

    </script>
